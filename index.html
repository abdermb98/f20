<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #00bcd4, #4caf50);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      color: #e1f5fe;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-radius: 0 0 20px 20px;
      animation: headerGlow 2s ease-in-out infinite alternate;
    }

    @keyframes headerGlow {
      from { text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
      to { text-shadow: 0 0 30px rgba(255, 255, 255, 1); }
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      animation: textPulse 1.5s ease-in-out infinite;
    }

    @keyframes textPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .container {
      width: 90%;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .container:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
      transform: scale(1.02);
    }

    .filter-container {
      margin-bottom: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filter-container input {
      padding: 12px;
      width: calc(50% - 10px);
      border: 2px solid #4caf50;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: border-color 0.3s, box-shadow 0.3s, transform 0.3s;
      background: rgba(255, 255, 255, 0.9);
    }

    .filter-container input:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      outline: none;
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      overflow: hidden;
      transition: box-shadow 0.3s ease-in-out;
    }

    table:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: left;
      transition: background 0.3s, transform 0.3s;
    }

    th {
      background: #00bcd4;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    th:hover {
      background: #4caf50;
    }

    tr:nth-child(even) {
      background: #f1f1f1;
    }

    tr:hover {
      background: #e0f2f1;
      cursor: pointer;
      transform: scale(1.03);
      transition: background 0.3s, transform 0.3s;
    }

    @media (max-width: 600px) {
      table, th, td {
        display: block;
        width: 100%;
      }
      th {
        position: relative;
        padding-left: 50%;
      }
      th::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 45%;
        padding-left: 10px;
        font-weight: bold;
        white-space: nowrap;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 45%;
        padding-left: 10px;
        font-weight: bold;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Team Performance</h1>
  </header>
  <div class="container">
    <table id="performanceTable">
      <thead>
        <tr id="headers"></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://script.googleusercontent.com/macros/echo?user_content_key=onxpshwBoh1UGGEs0ywDauLv757sc07OYyfNCGOkTeTvExmhmUZed0m_qT5H2Vfx84I0hLLX72BeSV_qPqK4PBRJzikSPux-m5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnFZlDGhJifttrY-70ioYpvWTr6tpN2JFgDoo_7E8Fvkp2kWwf76Df5ZMUZxqjt72duifURlExgWmxtiK9RYuBCfa1xxMVjzpNg&lib=Mfb2ox19zAv3pQTI2gWi5Xd3xLYHdXm_G');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        displayData(data.myalldata);
      } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
      }
    }

    function displayData(data) {
      const headers = data[0];
      const rows = data.slice(1);
      const headersRow = document.querySelector('#headers');
      const tableBody = document.querySelector('#performanceTable tbody');

      headers.forEach((header, index) => {
        const th = document.createElement('th');
        th.innerHTML = `
          <div class="header-filter">
            <span>${header}</span>
            <input type="text" placeholder="Filter ${header}" onkeyup="filterTable(${index})">
          </div>`;
        th.setAttribute('data-label', header);
        headersRow.appendChild(th);
      });

      rows.forEach(row => {
        const rowElement = document.createElement('tr');
        row.forEach((cell, index) => {
          const cellElement = document.createElement('td');
          cellElement.textContent = cell;
          cellElement.setAttribute('data-label', headers[index]);
          rowElement.appendChild(cellElement);
        });
        tableBody.appendChild(rowElement);
      });
    }

    function filterTable(columnIndex) {
      const input = document.querySelectorAll('.header-filter input')[columnIndex];
      const filter = input.value.toLowerCase();
      const table = document.getElementById('performanceTable');
      const tr = table.getElementsByTagName('tr');

      for (let i = 1; i < tr.length; i++) {
        const td = tr[i].getElementsByTagName('td');
        const cell = td[columnIndex];
        if (cell.textContent.toLowerCase().indexOf(filter) > -1) {
          tr[i].style.display = '';
        } else {
          tr[i].style.display = 'none';
        }
      }
    }

    fetchData();
  </script>
</body>
</html>
