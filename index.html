<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توليد محتوى باستخدام OpenAI API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>توليد محتوى باستخدام OpenAI API</h1>
        <input type="text" id="inputText" placeholder="أدخل نصًا لتوليد المحتوى">
        <button onclick="generateContent()">توليد المحتوى</button>
        <div class="result" id="resultContainer"></div>
    </div>

    <script>
        async function generateContent() {
            const inputText = document.getElementById('inputText').value;
            const resultContainer = document.getElementById('resultContainer');

            if (inputText.trim() === '') {
                resultContainer.innerHTML = '<p style="color: red;">يرجى إدخال نص صحيح.</p>';
                return;
            }

            const apiKey = 'sk-svcacct-Ce-fDVeG556_URx2cPwvZOQSsO864ivcZWkcEcqdoKoWPQMWNbnzeFJToHuEpT3BlbkFJZFiFm_dMJaItp-rIxwu9RV1EuYbyCShiR6BPdk3i6S4vNVnLXwEIohlnRucAA'; // استبدل YOUR_API_KEY_HERE بمفتاح API الخاص بك
            const requestData = {
                model: 'text-davinci-003',
                prompt: inputText,
                max_tokens: 150,
                temperature: 0.7
            };

            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API request failed: ${response.status} ${response.statusText} - ${errorText}`);
                }

                const data = await response.json();
                const generatedText = data.choices[0].text;

                resultContainer.innerHTML = `<p>${generatedText}</p>`;
            } catch (error) {
                console.error('Error generating content:', error);
                resultContainer.innerHTML = `<p style="color: red;">حدث خطأ أثناء توليد المحتوى: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
