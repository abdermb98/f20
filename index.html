<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
</head>
<body>

<h1>Capture Image</h1>
<video id="video" width="320" height="240" autoplay></video>
<button id="snap">Take Photo</button>
<canvas id="canvas" width="320" height="240"></canvas>
<button id="upload">Upload to Google Sheets</button>

<script>
// Access the camera
const video = document.getElementById('video');

navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        video.srcObject = stream;
    })
    .catch(err => {
        console.error("Error accessing camera: " + err);
    });

// Capture the image
const canvas = document.getElementById('canvas');
const context = canvas.getContext('2d');
const snap = document.getElementById('snap');

snap.addEventListener('click', () => {
    context.drawImage(video, 0, 0, 320, 240);
});

// Upload to Google Sheets
document.getElementById('upload').addEventListener('click', () => {
    const imageData = canvas.toDataURL('image/png'); // Get Base64 image data
    fetch('https://script.google.com/macros/s/AKfycbzTn7AOdjYX3dTgxcdv2wRIXtnBvNW6rx819Vt37h3_1mfYRYkF-cNU4VcovbhTFmgxsw/exec', {
        method: 'POST',
        body: JSON.stringify({ image: imageData }),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        alert("Image uploaded successfully");
    })
    .catch(error => {
        console.error('Error:', error);
    });
});
</script>

</body>
</html>
